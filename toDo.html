<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="UTF-8">
        <title>To Do List</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <!-- Personal CSS -->
        <link rel='stylesheet' href='toDo.css'>
        <!-- jQuery link -->
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js'></script>
    </head>
    
    <body ng-app='myApp'>
        <div class="container" ng-controller='myController as myCtrl'>
            <h1 class="jumbotron text-center">{{ myCtrl.title }}</h1>

            <input type="text" placeholder='Add Chore Here' ng-model="myCtrl.newItem">
            <button type="button" ng-click="myCtrl.addItem()" name="button">Add Chore</button>
            
            <form ng-repeat="chore in myCtrl.chores | orderBy:chore">
                <input type="checkbox"><span class='strike'> {{ chore }}</span><br>
            </form>
        </div>

    <script type='text/javascript' src='toDo.js'></script>
    </body>
</html>
